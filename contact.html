        <p>Please fill out the form below to contact us</p>
        <form action="" method="post">

            type="text"
            placeholder="Enter Your Name"
            class="text-box3"
            required
          />

            id="email"
            type="email"
            placeholder="Enter Your Email"
            class="text-box3"
            required
          />
          <br />
          <label for="#msg">Message</label>
          <textarea
            name="message"
            id="msg"
            placeholder="please tell us your opinion"
            class="text-box3"
            required
          ></textarea>
          <br />

        </form>
